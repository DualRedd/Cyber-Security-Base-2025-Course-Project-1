<div class="doc-grid">
    {% for doc in documents %}
        <a href="{% url 'viewdoc' doc.id %}" class="doc-card-link">
            <div class="doc-card">
                <div class="doc-card-header">
                    <h3 class="doc-title">{{ doc.title }}</h3>
                    <p class="doc-meta">
                        by <span class="doc-author">{{ doc.owner.username }}</span> · 
                        <span class="doc-date">{{ doc.created_at|date:"d.m.Y H:i" }}</span> · 
                        {% if doc.ispublic %}
                            <span class="doc-visibility">Public</span>
                        {% else %}
                            <span class="doc-visibility">Private</span>
                        {% endif %}
                    </p>
                </div>
                <div class="doc-content">
                    <p>{{ doc.content|truncatewords:30 }}</p>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
