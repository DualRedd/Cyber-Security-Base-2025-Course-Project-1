{% extends "docshare/base.html" %}
{% block content %}

<div class="doc-list-container">
    <h3>Your Documents</h3>
    <hr>
    {% for doc in documents %}
        <div class="doc-card">
            <h3>{{ doc.title }}</h3>
            <p>{{ doc.content }}</p>
        </div>
    {% endfor %}
    {% if not documents %}
        <p>No documents created yet.</p>
    {% endif %}
</div>

</div>

{% endblock %}
