{% extends "docshare/base.html" %}
{% block content %}
<div class="auth-box">
    <h2 style="text-align:center;">Login</h2>

    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
        <label for="id_username">Username:</label><br>
            {{ form.username }}
        </div>
        <div style="margin-bottom: 10px;">
        <label for="id_password">Password:</label><br>
            {{ form.password }}
        </div>

        {% if form.non_field_errors %}
            <div style="color:red; margin-bottom: 10px; font-size:0.8em;">
                Invalid username or password!
            </div>
        {% endif %}

        <button type="submit" style="width: 100%; padding: 8px; background-color: #007bff; border: none; color: white; border-radius: 5px;">
            Log In
        </button>
    </form>

    <p style="text-align:center; margin-top:10px;">
        Don't already have an account? <a href="{% url 'register' %}">Create one here!</a>.
    </p>
</div>
{% endblock %}
